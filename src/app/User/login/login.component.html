<form (ngSubmit)="onLogin()">
    <div class="login-page">
        <div class="login-form">
            <h2>Login Here</h2>
            <div class="form-group">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" [(ngModel)]="loginModel.username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" [(ngModel)]="loginModel.password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </div>
    </div>
</form>
