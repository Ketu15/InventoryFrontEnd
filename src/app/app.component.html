<mat-toolbar class="app-toolbar" color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Inventory System</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav class="app-sidenav" mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/list-product">Product</a>
        <a mat-list-item routerLink="/add-product">Add Product</a>
        <a mat-list-item routerLink="/signup">Sign Up</a>
        <a mat-list-item routerLink="/logout" (click)="logout()">Logout</a>
        <!-- Other sidebar links -->
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <div style="height: 88vh;"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
